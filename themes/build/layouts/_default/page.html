{{ define "main" }}
  <div class="page">

    <div class="row">
      <div class="col-sm-12">

        <header class="page-title-block">
          <h1 class="page-title">{{ .Title }}</h1>
          {{ with .Params.Subtitle }}
            <p class="page-subtitle">{{ . }}</p>
          {{ end }}
        </header>

      </div>
    </div>


    <div class="row">
      <div class="col-md-12">

        <article class="post-content">
            {{ .Content }}
        </article>

      </div>
    </div>
  </div>
{{ end }}

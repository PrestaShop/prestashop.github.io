  <div class="post-meta">
    <div class="row">

      <div class="col-md-4">
        <ul class="details">
          <li class="hidden-md hidden-lg">{{ .Date.Format "Jan 2, 2006" }}</li>

          {{ if .Params.tags }}
            <li>
              <i class="icon-tag"></i>
              {{ partial "post-tags" . }}
            </li>
          {{ end }}

        </ul>
      </div>

      {{ if .Params.Authors }}
          {{ partial "author/post-footer.html" .Params.Authors }}
      {{ end }}

    </div>
  </div>
